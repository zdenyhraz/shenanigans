name: clang-tidy

on: [push,pull_request]
env:
  CI: ON

jobs:
  clang-tidy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
        token: ${{ secrets.ACCESS_TOKEN }}

    - name: OpenCV cache
      id: opencv-cache
      uses: actions/cache@v3
      with:
        path: ./libs/opencv_install
        key: ${{ runner.os }}-opencv-cache-v1

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install clang-tidy cmake build-essential

    - name: Configure
      run: python -u build.py --ci --compiler=gcc --build_type=Debug --configure_only
      continue-on-error: true

    - name: Run clang-tidy
      run: |
        cd build
        find ../src -type f \( -name "*.cpp" -o -name "*.hpp" \) | xargs clang-tidy -p=.
      continue-on-error: true

