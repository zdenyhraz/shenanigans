name: test-macos

on: [push, pull_request]

env:
  CI: ON

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - compiler: clang
            build_type: Debug

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{ secrets.ACCESS_TOKEN }}

    - name: OpenCV cache
      id: opencv-cache
      uses: actions/cache@v4
      with:
        path: ./libs/opencv_install
        key: ${{ runner.os }}-opencv-cache-v2

    - name: ONNX cache
      id: onnxruntime-cache
      uses: actions/cache@v4
      with:
        path: ./libs/onnxruntime_install
        key: ${{ runner.os }}-onnxruntime-cache-v1

    - uses: actions/setup-python@v4
      with:
          python-version: '3.10'

    - name: Build
      run: python -u build.py --ci --compiler ${{ matrix.compiler }} --build_type ${{ matrix.build_type }} --jobs 4

    - name: Test
      run: python -u test.py
